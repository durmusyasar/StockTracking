<div class="container-fluid">
    <div class="row justify-content-center align-items-center">
        <div class="col-auto">
            <div class="card text-center shadow rounded bg-white p-3" style=" width: 27rem;
                        top: calc(100vh / 2);
                        transform: translateY(-50%);">
                <div class="card-title">
                    <h2 class="font-weight-bold text-success">Stok Takip Şifre Talep</h2>
                </div>
                <hr class="m-0 p-0" />
                <div class="row">
                    <div class="col">
                        <img src="https://www.changesofaiken.com/wp-content/uploads/2020/04/changes-light-gray-slogan-no-background@2x.png.webp" height="65">
                    </div>
                    <div class="col-12 py-5" [formGroup]="forgotPasswordFormGroup">
                        <mat-form-field style="width: 20rem;">
                            <mat-label class="text-success">E-Mail Adresi</mat-label>
                            <input matInput formControlName="eposta" [errorStateMatcher]="matcher"
                                placeholder="E-Mail Adresinizi Giriniz" type="email">
                            <mat-error *ngIf="eposta.hasError('required')">
                                E-Mail Adresi <strong>girilmelidir!</strong>
                            </mat-error>
                            <mat-error *ngIf="eposta.hasError('email') && !eposta.hasError('required')">
                                Geçerli Bir E-Posta Adresi Giriniz!
                            </mat-error>
                        </mat-form-field>
                    </div>
                    <div class="col-12 py-5">
                        <button class="btn btn-outline-success w-75" (click)="send()">Gönder</button>
                    </div>
                    <div class="text-center col-12">
                        <span><a class="text-success" [routerLink]="['/giris']"><i
                                    class="zmdi zmdi-long-arrow-return"></i>
                                Giriş</a></span>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
