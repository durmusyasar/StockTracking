<div class="container-fluid">
    <div class="row justify-content-center align-items-center">
        <div class="col-auto">
            <div class="card text-center shadow rounded bg-white p-3" 
                style=" width: 27rem;
                        top: calc(100vh / 2);
                        transform: translateY(-50%);
                        border: 1px solid green;">
                <div class="card-title">
                    <h2 class="font-weight-bold text-success">Stok Takip Giriş</h2>
                </div>
                <hr class="p-0 m-0" />
                <div class="card-body">
                    <h2 class="font-weight-bold">Hoş Geldiniz</h2>
                </div>
                <div class="row">
                    <div class="col">
                        <img src="https://www.changesofaiken.com/wp-content/uploads/2020/04/changes-light-gray-slogan-no-background@2x.png.webp" height="65">
                    </div>
                    <div class="col-12 py-5" [formGroup]="loginFormGroup" (keyup.enter)="login()">
                        <mat-form-field style="width: 20rem;">
                            <mat-label class="text-success">Kullanıcı Adı</mat-label>
                            <input matInput formControlName="accountName" placeholder="Kullanıcı Adınızı Giriniz"
                                type="text">
                            <mat-error *ngIf="accountName.hasError('required') || accountName.touched">
                                Kullanıcı Adı <strong>girilmelidir!</strong>
                            </mat-error>
                        </mat-form-field>
                        <mat-form-field style="width: 20rem;">
                            <mat-label class="text-success">Şifre</mat-label>
                            <span class="btn-show-pass">
                                <i class="zmdi" [ngClass]="{
                                    'zmdi-eye-off': !fieldTextType,
                                    'zmdi-eye': fieldTextType
                                  }" (click)="toggleFieldTextType()"></i>
                            </span>
                            <input class="login" matInput formControlName="password" placeholder="Şifrenizi Giriniz"
                                [type]="fieldTextType ? 'text' : 'password'">
                            <mat-error *ngIf="password.hasError('required') || password.touched">
                                Kullanıcı Şifresi <strong>girilmelidir!</strong>
                            </mat-error>
                        </mat-form-field>
                    </div>
                    <div class="col-12 py-5">
                        <button class="btn btn-outline-success w-75" (click)="login()"
                            [disabled]="!loginFormGroup.valid">Giriş Yap</button>
                    </div>

                    <!-- <div class="text-center col-12">
                        <span><a class="text-success" [routerLink]="['/parolami-unuttum']">Şifremi Unuttum</a></span>
                    </div> -->
                </div>
            </div>
        </div>
    </div>
    <ngx-spinner bdColor="rgba(0, 0, 0, 0.8)" size="medium" color="#fff" type="ball-elastic-dots" [fullScreen]="true">
        <p style="color: white"> Lütfen Bekleyin... </p>
    </ngx-spinner>
</div>
