<div class="container-fluid">
    <div class="row justify-content-center align-items-center">
        <div class="col-auto">
            <div class="card text-center shadow rounded bg-white p-3" style=" width: 27rem;
                        top: calc(100vh / 2);
                        transform: translateY(-50%);">
                <div class="card-title">
                    <h2 class="font-weight-bold text-success">Stok Takip Şifre Yenileme</h2>
                </div>
                <hr class="m-0 p-0" />
                <div class="row">
                    <div class="col">
                        <img src="https://www.changesofaiken.com/wp-content/uploads/2020/04/changes-light-gray-slogan-no-background@2x.png.webp" height="65">
                    </div>
                    <div class="col-12 py-5" [formGroup]="resetPasswordFormGroup">
                        <mat-form-field style="width: 20rem;">
                            <mat-label class="text-success">Yeni Şifre</mat-label>
                            <span class="btn-show-pass">
                                <i class="zmdi" [ngClass]="{
                                    'zmdi-eye-off': !onePasswordB,
                                    'zmdi-eye': onePasswordB
                                  }" (click)="toggleOnePassword()"></i>
                            </span>
                            <input matInput formControlName="onePassword" placeholder="Yeni Şifre Giriniz"
                                [type]="onePasswordB ? 'text' : 'password'">
                            <mat-error *ngIf="onePassword.hasError('required')">
                                Yeni Şifre <strong>girilmelidir!</strong>
                            </mat-error>
                        </mat-form-field>
                        <mat-form-field style="width: 20rem;">
                            <mat-label class="text-success">Yeni Şifre Tekrar</mat-label>
                            <span class="btn-show-pass">
                                <i class="zmdi" [ngClass]="{
                                    'zmdi-eye-off': !twoPasswordB,
                                    'zmdi-eye': twoPasswordB
                                  }" (click)="toggleTwoPassword()"></i>
                            </span>
                            <input matInput formControlName="twoPassword" placeholder="Yeni Şifre Tekrar Giriniz"
                                [type]="twoPasswordB ? 'text' : 'password'">
                            <mat-error *ngIf="twoPassword.hasError('required')">
                                Yeni Şifre Tekrar<strong>girilmelidir!</strong>
                            </mat-error>
                        </mat-form-field>
                    </div>
                    <div class="col-12 py-5">
                        <button class="btn btn-outline-success w-75" (click)="save()">Kaydet</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
